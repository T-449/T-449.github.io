<section id="hobbies" class="py-24 bg-base-100" data-aos="fade-up">
  <div class="mx-auto max-w-6xl px-6 text-center relative">
    <h2 class="mb-6 font-serif text-3xl font-semibold">Beyond Research</h2>

    <!-- Grid View Button under Heading -->
    <div class="mb-6 flex justify-center">
      <button
        id="toggle-grid"
        class="bg-white/80 backdrop-blur rounded-full p-2 shadow hover:bg-accent hover:text-white transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
          class="h-6 w-6"
        >
          <path
            d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z"
          />
        </svg>
      </button>
    </div>

    <!-- Arrows (proper) -->
    <button
      id="scroll-left"
      class="absolute right-0 top-1/2 -translate-y-1/2 bg-white/70 backdrop-blur rounded-full p-2 shadow hover:bg-accent hover:text-white transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="h-6 w-6"
      >
        <path
          fill-rule="evenodd"
          d="M12.293 16.293a1 1 0 010-1.414L16.586 10 12.293 5.707a1 1 0 011.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <button
      id="scroll-right"
      class="absolute left-0 top-1/2 -translate-y-1/2 bg-white/70 backdrop-blur rounded-full p-2 shadow hover:bg-accent hover:text-white transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="h-6 w-6 rotate-180"
      >
        <path
          fill-rule="evenodd"
          d="M12.293 16.293a1 1 0 010-1.414L16.586 10 12.293 5.707a1 1 0 011.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <!-- Gallery -->
    <div id="gallery" class="flex overflow-x-scroll gap-6 mt-8 scroll-smooth pb-4"></div>

    <!-- Pagination Controls (for grid view) -->
    <div id="pagination" class="mt-8 flex justify-center gap-2 text-sm font-medium text-base-800"></div>
  </div>
</section>
