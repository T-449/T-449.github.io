<!-- Contact -->
<section id="contact" class="py-24" data-aos="fade-up">
  <div class="mx-auto max-w-md px-6 text-center">
    <h2 class="mb-4 font-serif text-3xl font-semibold">Get&nbsp;in&nbsp;Touch</h2>

    <!-- Office block -->
    <div class="mb-4 space-y-1 text-base-800 text-center">
      <p class="text-sm font-medium tracking-wide text-base-700">Office</p>
      <p class="text-base leading-relaxed">
        5th Floor, 177 Huntington Ave<br />
        Boston, MA 02115
      </p>
      <div class="mt-1">
        <a
          href="https://www.google.com/maps/place/177+Huntington+Ave,+Boston,+MA+02115"
          target="_blank"
          aria-label="Open in Maps"
          class="inline-block"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
            class="h-4 w-4 mx-auto fill-red-500 hover:fill-red-600 transition"
          >
            <path
              d="M192 0C86 0 0 86 0 192c0 87 55 159 138 185l54 131c2 5 7 8 12 8s10-3 12-8l54-131c83-26 138-98 138-185C384 86 298 0 192 0zm0 256c-35 0-64-29-64-64s29-64 64-64 64 29 64 64-29 64-64 64z"
            />
          </svg>
        </a>
      </div>
    </div>

    <!-- Email block -->
    <div class="space-y-1 text-base-800 text-center">
      <p class="text-sm font-medium tracking-wide text-base-700">Email</p>
      <p class="text-base leading-relaxed">
        <a href="mailto:mallick.tu@northeastern.edu" class="hover:underline text-accent">
          mallick.tu at northeastern.edu
        </a>
      </p>

      <!-- Toggle Envelope Button -->
      <button
        type="button"
        class="mt-2 focus:outline-none"
        aria-label="Compose Email"
      >
        <!-- Closed Envelope Icon -->
        <svg
          id="iconOpen"
          class="w-6 h-6 mx-auto text-red-500 hover:text-red-600 transition-transform duration-200"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M2 4a2 2 0 012-2h16a2 2 0 012 2v1l-10 6L2 5V4z" />
          <path d="M22 6.5v11a2.5 2.5 0 01-2.5 2.5h-15A2.5 2.5 0 012 17.5v-11L12 13l10-6.5z" />
        </svg>

        
        <!-- Open Envelope Icon -->
        <svg
          id="iconClosed"
          class="w-6 h-6 mx-auto text-red-500 hover:text-red-600 transition-transform duration-200 hidden"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M2 7l10 6 10-6v10a2 2 0 01-2 2H4a2 2 0 01-2-2V7z" />
          <path d="M22 6L12 0 2 6h20z" />
        </svg>

      </button>

      <!-- Hidden Form -->
      <div id="mailForm" class="hidden mt-4 w-full flex justify-center">
        <div class="relative w-[300px]">
          <textarea
            id="mailMessage"
            class="w-full p-3 border rounded-md resize-none"
            placeholder="Write your message hereâ€¦"
            rows="3"
          ></textarea>
          <div class="flex justify-end mt-2">
            <button
              type="button"
              id="mailSend"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
