<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <!-- Fallback redirect (works even if JS is disabled) -->
  <meta http-equiv="refresh" content="0; url=https://t-449-github-io.onrender.com/">

  <script>
    // JavaScript redirect (instant, replaces history)
    if (location.hostname === "t-449.github.io") {
      location.replace("https://t-449-github-io.onrender.com/");
    }
  </script>
</head>
<body>
  <p>Redirecting to <a href="https://t-449-github-io.onrender.com/">https://t-449-github-io.onrender.com/</a>...</p>
</body>
</html>
